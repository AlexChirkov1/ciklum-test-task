<!-- src/template.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
</head>

<body>
  <div id="root">
    <div class="container">
      <div class="navigation">
          <h1>Calendar</h1>
          <select class="form-select form-control" id="userFilter">
          </select>
          <button class="btn btn-green" id="createEvent">New event +</button>
      </div>
      <div class="table-wrapper">
        <table class="table"></table>
      </div>
    </div>
    <div class="modal-container">
      <div class="custom-modal">
        <p class="modal-text"></p>
        <button type="button" id="closeButton" class="btn btn-red">No</button>
        <button type="button" id="approveButton" class="btn btn-green">Yes</button>
      </div>
    </div>
  </div>
</body>

</html>
